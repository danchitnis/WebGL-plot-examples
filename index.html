<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width,initial-scale=1">
      <title>Webgl line plotting framework</title>
      <link rel="stylesheet" href="style.css" type="text/css">
      <link rel="stylesheet" href="./dist/nouislider.min.css" type="text/css">
      
      <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/13.1.5/nouislider.min.js"></script>-->
   </head>
  
   <body>
      <div class="items">
         <canvas class="canvas" id="my_canvas"></canvas>

         <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/numjs/0.16.0/numjs.min.js"></script>-->
         <!--<script src="https://cdn.jsdelivr.net/npm/ndarray@1.0.18/ndarray.min.js"></script>-->
         

         <div style="width: 100%">
            <div id="slider_lines"></div>
            <span>Line number: </span><span id="display_lines"></span>
            <p></p>
         </div>
         <div style="width: 100%">
            <div id="slider_yscale"></div>
            <span>Y Scale: </span><span id="display_yscale"></span>
            <p></p>
         </div>

            <div id="slider_new_data"></div>
            <span>New Data per frame: </span><span id="display_new_data_size"></span>
            <p></p>
         </div>
         <div style="width: 100%">
            <div id="slider_fps"></div>
            <span>Framerate: </span><span id="display_fps"></span>
            <p></p>
         </div>
      </div>
