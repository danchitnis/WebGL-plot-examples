<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Webgl line plotting framework - Lines</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>

  <body>
    <div>
      <canvas class="canvas" id="my_canvas"></canvas>
    </div>

    <div class="menu"></div>

    <p></p>

    <div id="ui" class="items"></div>
    <button id="btBusy" class="button">Make Busy</button>
    <p id="info"></p>

    <div class="credit-div">
      <style>
        .credit-div {
          margin: auto;
          width: 90%;
          text-align: center;
        }
        .credit-div > p > a,
        a:visited {
          color: lightblue;
          text-decoration: none;
        }
        .credit-div > p > a:hover {
          text-decoration: underline;
        }
      </style>
      <p>
        See the
        <a target="_blank" rel="noopener" href="https://github.com/danchitnis/webgl-plot-examples"
          >Github repository for the details <img src="Github_logo.svg" style="height: 2em;"
        /></a>
      </p>
    </div>
  </body>

  <script src="./prod/offScreen.js"></script>
</html>
